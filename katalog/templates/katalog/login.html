{% extends 'katalog/base.html' %}
{% block content %}
<h2 style="color: purple;">Login Admin</h2>
<form method="post" style="max-width: 300px; padding: 20px; border: 1px solid #ccc; border-radius: 10px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="background-color: purple; color: white; border: none; padding: 8px 16px; border-radius: 5px;">Login</button>
</form>
{% endblock %}
